<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - Lux Ops</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&family=Oswald:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lux: { black: '#050505', dark: '#0a0e17', green: '#CCFF00', gray: '#1F2937', text: '#E5E7EB', dim: '#9CA3AF' }
            },
            fontFamily: {
              sans: ['"Space Grotesk"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
              oswald: ['"Oswald"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #050505; color: #ffffff; }
      .group:hover .group-hover\:block { display: block; }
      .group:hover .group-hover\:opacity-100 { opacity: 1; }
      .group:hover .group-hover\:translate-y-0 { transform: translateY(0); }
      .group:hover .group-hover\:pointer-events-auto { pointer-events: auto; }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <div id="header-container"></div>
    <main id="main-content" class="flex-grow">
        <div class="bg-lux-black min-h-screen py-24">
            <div class="max-w-5xl mx-auto px-4">
                <h1 class="text-6xl md:text-8xl font-bold text-white mb-20 font-oswald uppercase tracking-tight">ENGINEERING LOG</h1>
                <div id="blog-list" class="space-y-16"></div>
            </div>
        </div>
    </main>
    <div id="footer-container"></div>
    <script src="js/app.js"></script>
    <script>
        document.getElementById('blog-list').innerHTML = BLOG_POSTS.map(post => `
            <article class="group cursor-pointer">
                <a href="blog-post.html?id=${post.id}" class="block">
                    <div class="border border-white/10 bg-lux-dark p-10 rounded-lg hover:border-lux-green/50 transition-all">
                        <div class="flex items-center text-lux-green font-mono text-base mb-6">
                            <i class="ph-bold ph-calendar-blank mr-3 text-xl"></i> ${post.date}
                        </div>
                        <h2 class="text-4xl md:text-5xl font-bold text-white mb-6 group-hover:text-lux-green transition-colors font-oswald uppercase leading-tight">${post.title}</h2>
                        <p class="text-xl md:text-2xl text-lux-dim mb-8 line-clamp-3 leading-relaxed font-light font-sans">${post.excerpt}</p>
                        <span class="text-white text-lg font-bold border-b-2 border-lux-green pb-1 font-oswald uppercase tracking-wider group-hover:bg-lux-green group-hover:text-black group-hover:px-2 transition-all">READ LOG ENTRY</span>
                    </div>
                </a>
            </article>
        `).join('');
    </script>
</body>
</html>
